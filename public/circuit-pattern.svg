
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="currentColor" stroke-width="1" opacity="0.8"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Circuit lines and nodes -->
  <path d="M 50,50 L 150,50 L 150,150 L 250,150 L 250,250 L 350,250" stroke="currentColor" stroke-width="2" fill="none"/>
  <circle cx="50" cy="50" r="5" fill="currentColor"/>
  <circle cx="150" cy="50" r="5" fill="currentColor"/>
  <circle cx="150" cy="150" r="5" fill="currentColor"/>
  <circle cx="250" cy="150" r="5" fill="currentColor"/>
  <circle cx="250" cy="250" r="5" fill="currentColor"/>
  <circle cx="350" cy="250" r="5" fill="currentColor"/>
  
  <path d="M 400,100 L 500,100 L 500,200 L 600,200" stroke="currentColor" stroke-width="2" fill="none"/>
  <circle cx="400" cy="100" r="5" fill="currentColor"/>
  <circle cx="500" cy="100" r="5" fill="currentColor"/>
  <circle cx="500" cy="200" r="5" fill="currentColor"/>
  <circle cx="600" cy="200" r="5" fill="currentColor"/>
  
  <path d="M 100,400 L 200,400 L 200,500 L 300,500 L 300,600" stroke="currentColor" stroke-width="2" fill="none"/>
  <circle cx="100" cy="400" r="5" fill="currentColor"/>
  <circle cx="200" cy="400" r="5" fill="currentColor"/>
  <circle cx="200" cy="500" r="5" fill="currentColor"/>
  <circle cx="300" cy="500" r="5" fill="currentColor"/>
  <circle cx="300" cy="600" r="5" fill="currentColor"/>
  
  <path d="M 500,400 L 600,400 L 600,500 L 700,500" stroke="currentColor" stroke-width="2" fill="none"/>
  <circle cx="500" cy="400" r="5" fill="currentColor"/>
  <circle cx="600" cy="400" r="5" fill="currentColor"/>
  <circle cx="600" cy="500" r="5" fill="currentColor"/>
  <circle cx="700" cy="500" r="5" fill="currentColor"/>
</svg>
